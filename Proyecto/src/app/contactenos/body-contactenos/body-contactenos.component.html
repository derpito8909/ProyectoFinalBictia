<div class="container mt-5">
  <div class="row justify-content-center ">
    <div class="col-12 col-md-8 col-lg-6 pb-5 ">
      <div id="mensaje-error" hidden class="alert alert-danger" role="alert">
      </div>
      <!--Form with header-->
      <form action="#" method="post" id="Form-contactenos" novalidate>
        <div class="card border rounded border-success">
          <div class="card-header p-0">
            <div class="d-home-color d-estilo-titulo text-center py-3">
              <h1>Cont√°ctenos</h1>
              <p>Si tienes alguna pregunta escribenos y te responderemos tan pronto cuando sea
                posible
              </p>
            </div>
          </div>
          <div class="card-body p-3">

            <!--Body-->
            <div class="form-group">
              <div class="input-group mb-2">
                <div class="input-group-prepend">
                  <div class="input-group-text"><i class="fa fa-user d-color-icon"></i>
                  </div>
                </div>
                <input type="text" class="form-control form-validation" id="nombre" name="nombre"
                  placeholder="Nombre y apellido" autofocus required>
              </div>
            </div>
            <div class="form-group">
              <div class="input-group mb-2">
                <div class="input-group-prepend">
                  <div class="input-group-text"><i class="fa fa-envelope d-color-icon"></i>
                  </div>
                </div>
                <input type="email" class="form-control form-validation" id="email" name="email"
                  placeholder="Ejemplo@gmail.com" pattern="/^([\w\.\-_]+)?\w+@[\w-_]+(\.\w+){1,}$/" required>
              </div>
            </div>

            <div class="form-group">
              <div class="input-group mb-2">
                <div class="input-group-prepend">
                  <div class="input-group-text"><i class="fa fa-comment d-color-icon"></i>
                  </div>
                </div>
                <textarea class="form-control form-validation" id="mensaje" placeholder="Envianos tu mensaje"
                  required></textarea>
              </div>
            </div>

            <div class="text-center">
              <button type="submit" onclick="" class="btn btn-primary w-25">Enviar</button>
            </div>
          </div>

        </div>
      </form>
      <!--Form with header-->
    </div>
  </div>
</div>
