<div class="vh-100">
  <div class="container" style="margin-top: 100px;">
    <div class="row">
      <div class="col-md-6 mx-auto align-items-center">
        <div class="myform form bg-cont">
          <div class="title py-3">
            <h1>Iniciar sesión</h1>
          </div>
          <form action="#" class="title2">
            <div class="form-group">
              <label for="correo">Correo electrónico</label>
              <input type="email" class="form-control bord" id="correo" name="correo" placeholder="Ingrese su correo"
                required>
            </div>
            <div class="form-group">
              <label for="contr">Contraseña</label>
              <input type="password" class="form-control bord" id="contr" name="contr"
                placeholder="Ingrese su contraseña" required>
            </div>
            <div class="form-group py-3">
              <p class="text-center">
                Al iniciar sesion aceptas los <a routerLink="login">Términos y
                  condiciones</a></p>
            </div>
            <div class="col-md-12 text-center">
              <button type="submit" class="btn btn-block btn-primary">Iniciar
                sesión</button>
            </div>
            <div class="col-md-12">
              <div class="login-or">
                <hr class="hr-or">
                <span class="span-or">o</span>
              </div>
            </div>
            <div class="col-md-12 py-3">
              <p>
                <a href="#" class="google btn"><i class="fa fa-google-plus">
                  </i> Iniciar sesión con Google
                </a>
              </p>
            </div>
            <div class="form-group text-center">
              <p>No tienes una cuenta?
                <a routerLink="registro">Registro</a>
              </p>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
