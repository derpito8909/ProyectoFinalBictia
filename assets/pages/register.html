    <main class="vh-100">
        <div class="container" style="margin-top: 100px;">
            <div class="row">
                <div class="col-md-6 mx-auto">
                    <div class="myform form">
                        <div class="title py-3">
                            <h1>Registrate</h1>
                        </div>
                        <hr class="hr-or">
                        <form action="#" class="title2">
                            <div class="form-row">
                                <div class="form-group col-sm-6">
                                    <label for="nombre">Nombre</label>
                                    <input type="text" class="form-control bord" id="nombre" name="nombre"
                                        placeholder="Nombre" required>
                                </div>
                                <div class="form-group col-sm-6">
                                    <label for="apellido">Apellido</label>
                                    <input type="text" class="form-control bord" id="apellido" name="apellido"
                                        placeholder="Apellido" required>
                                </div>

                                <div class="form-group col-sm-6">
                                    <label for="direccion"> Dirección</label>
                                    <input type="text" class="form-control bord" id="direccion" name="direccion"
                                        placeholder=" Dirección">
                                </div>
                                <div class="form-group col-sm-6">
                                    <label for="tel">Teléfono</label>
                                    <input type="number" class="form-control bord" id="tel" name="tel"
                                        placeholder="Teléfono">
                                </div>
                            </div>

                            <div class="form-group col-md-6" style="padding-left: 0;">
                                <label for="byear">Ingrese su Año de Nacimiento</label>
                                <input class="form-control bord" type="date" id="byear" name="byear">
                            </div>
                            <div class="form-row">
                                <div class="form-group col-sm-6">
                                    <label for="correo">Correo electrónico</label>
                                    <input type="email" class="form-control bord" id="correo" name="correo"
                                        placeholder="Ingrese su correo" required>
                                </div>
                                <div class="form-group col-sm-6">
                                    <label for="confCorreo">Confirme su correo</label>
                                    <input type="email" class="form-control bord" id="confCorreo" name="confCorreo"
                                        placeholder="Ingrese su correo" required>
                                </div>
                                <div class="form-group col-sm-6">
                                    <label for="contr">Contraseña</label>
                                    <input type="password" class="form-control bord" id="contr" name="contr"
                                        placeholder="Ingrese su contraseña" required>
                                </div>
                                <div class="form-group col-sm-6">
                                    <label for="confContr">Confirme su contraseña</label>
                                    <input type="password" class="form-control bord" id="confContr" name="confContr"
                                        placeholder="Ingrese su contrasena" required>
                                </div>
                            </div>
                            <div class="col-md-12">
                                <div class="login-or">
                                    <hr class="hr-or">
                                    <span class="span-or">o</span>
                                </div>
                            </div>
                            <div class="form-group">
                                <p style="text-align: center;">
                                    <a href="./login.html" id="signup">Ya tienes una cuenta?</a>
                                </p>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
