<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--permite utilizar los iconos de Font Awesome-->
    <script src="../js/all.min.js"></script>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <title>Pide cerca</title>
</head>

<body class="bg-blue">
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-blue ">
            <a class="navbar-brand" href="#"><img class="w-50" src="../images/logo.png" alt="logo-pide-cerca"></a>
            <button class="navbar-toggler close" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation close">
                    <span class="navbar-toggler-icon"></span>
                </button>
            <div class="collapse navbar-collapse " id="navbarNav">
                <ul class="navbar-nav ml-auto list-unstyled">
                    <li class="navbar-item mx-3 border rounded border-success text-center ">
                        <a class="nav-link font-text color-text " href="#">Tiendas</a>
                    </li>
                    <li class="nav-item mx-3 border rounded border-success text-center">
                        <a class="nav-link font-text color-text" href="#">Productos</a>
                    </li>
                    <li class="nav-item mx-3 border rounded border-success text-center">
                        <a class="nav-link font-text color-text" href="#">Inicio sesión</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>
    <main class="pt-5">
        <div class="container mt-5">
            <div class="row justify-content-center ">
                <div class="col-12 col-md-8 col-lg-6 pb-5 ">
                    <div id="mensaje-error" hidden class="alert alert-danger" role="alert">
                    </div>
                    <!--Form with header-->
                    <form action="#" method="post" id="Form-contactenos" novalidate>
                        <div class="card border rounded border-success">
                            <div class="card-header p-0">
                                <div class="d-home-color d-estilo-titulo text-center py-3">
                                    <h1>Contáctenos</h1>
                                    <p>Si tienes alguna pregunta escribamos y te responderemos tan pronto cuando sea posible
                                    </p>
                                </div>
                            </div>
                            <div class="card-body p-3">

                                <!--Body-->
                                <div class="form-group">
                                    <div class="input-group mb-2">
                                        <div class="input-group-prepend">
                                            <div class="input-group-text"><i class="fa fa-user d-color-icon"></i>
                                            </div>
                                        </div>
                                        <input type="text" class="form-control form-validation" id="nombre" name="nombre" placeholder="Nombre y apellido" autofocus required>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="input-group mb-2">
                                        <div class="input-group-prepend">
                                            <div class="input-group-text"><i class="fa fa-envelope d-color-icon"></i>
                                            </div>
                                        </div>
                                        <input type="email" class="form-control form-validation" id="email" name="email" placeholder="Ejemplo@gmail.com" pattern="/^([\w\.\-_]+)?\w+@[\w-_]+(\.\w+){1,}$/" required>
                                    </div>
                                </div>

                                <div class="form-group">
                                    <div class="input-group mb-2">
                                        <div class="input-group-prepend">
                                            <div class="input-group-text"><i class="fa fa-comment d-color-icon"></i>
                                            </div>
                                        </div>
                                        <textarea class="form-control form-validation" id="mensaje" placeholder="Envianos tu mensaje" required></textarea>
                                    </div>
                                </div>

                                <div class="text-center">
                                    <button type="submit" onclick="" class="btn btn-primary w-25">Enviar</button>
                                </div>
                            </div>

                        </div>
                    </form>
                    <!--Form with header-->
                </div>
            </div>
        </div>
        <footer class="bg-blue d-main-footer font-text color-text mt-3 ">
            <div class="container mt-auto py-3">
                <div class="row justify-content-center mb-2">
                    <div class="col-auto"><a class="font-text color-text" href="contactenos.html">Contáctenos</a>
                    </div>
                    <div class="col-auto"><a class="font-text color-text" href="nosotros.html">Sobre nosotros</a>
                    </div>
                </div>
                <hr>
                <div class="row justify-content-center  mb-2">

                    <div class="col-auto"><a href="#" class="text-light "><i
                                    class="fab fa-youtube-square fa-2x rounded-circle"></i></a>
                    </div>
                    <div class="col-auto"><a href="#" class="text-light"><i
                                    class="fab fa-twitter-square fa-2x"></i></a>
                    </div>
                    <div class="col-auto"><a href="#" class="text-light"><i
                                    class="fab fa-instagram-square fa-2x"></i></a>
                    </div>
                </div>
                <div class="row justify-content-center mb2">
                    <div class="col-auto"><span class="">© 2020 Todos los derechos reservados.</span>
                    </div>
                </div>
            </div>
        </footer>
        <script src="../js/jquery-3.5.1.min.js"></script>
        <script src="../js/popper.min.js"></script>
        <script src="../js/bootstrap.min.js"></script>
        <script src="../js/validacion.js"></script>
</body>

</html>
